name: Add issues to project
on:
  issues:
    types:
      - opened
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        runs-on: ubuntu-latest
        steps:
          - uses: actions/add-to-project@v1
            with:
              project-url: https://github.com/orgs/truemark/projects/2
              github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
